[tool.poetry]
name = "mldq"
packages = [ {include = "annotator_agreement"},
             {include = "timeseries"}, {include = "images"},
	     {include = "qual_regress"} ]
version = "0.1"
description = "Methods for estimating the quality of data to be used for ML exercises"
authors = [ "Natalia Koliou <nataliakoliou@iit.demokritos.gr>",
	    "Tatiana Boura <tatianabou@iit.demokritos.gr>",
	    "Stasinos Konstantopoulos <konstant@iit.demokritos.gr>" ]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.1"
numpy = "^1.26"
scipy = "^1.11"
scikit-learn = "^1.4"
matplotlib = "^3.8"

# Signal processing
mne = "^1.7"

# Image processing
# note that cmake libdlib-dev are required by dlib
# libdlib-dev depends on libdlib19 and libdlib-data
dlib = "^19.24"
face_recognition = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
runme = "runme:main"